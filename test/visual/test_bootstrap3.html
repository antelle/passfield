<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pass*Field Simple Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="../../lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="../../lib/bootstrap3/js/bootstrap.min.js"></script>
    <script src="../../lib/jquery-validation-1.11.0/dist/jquery.validate.min.js"></script>
    <script src="../../js/locales.js"></script>
    <script src="../../js/passfield.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/bootstrap3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/passfield.css"/>
    <script>
        $(function() {
            $("input[type=password]").passField();
        })
    </script>
</head>
<body>
    <p>bootstrap</p>
    <form class="form-inline">
        <div class="control-group"><input type="password" id="mypass" placeholder="your password" style="width: 300px;" /></div>

        <div class="control-group"><input type="password" placeholder="your password" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 200px; height: 20px;" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 200px; height: 18px;" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 200px; height: 14px;" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 200px; height: 10px;" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 200px; line-height: 30px;" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 200px; padding: 7px;" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 30%; padding: 7px;" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 50%; padding: 7px;" /></div>
        <div class="control-group"><input type="password" placeholder="your password" style="width: 70%; padding: 7px;" /></div>
    </form>

</html>
